<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" id="input" placeholder="search a word">
        <p class="info-text" id="info-text">type a word and press enter</p>

        <div class="meaning-container" id="meaning-container">
            <p>word title: <span class="title" id="title">____</span></p>
            <p>meaning: <span class="meaning" id="meaning">_____</span></p>

            <audio src="" controls id="audio"></audio>
        </div>

    </div>
</body>
</html>
