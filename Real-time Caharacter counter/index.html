<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea name="" id="textarea" class="textarea" placeholder="What's Your Thought?" maxlength="1000" cols="30" rows="3"></textarea>

        <div class="counter-container">
            <p>Total character: <span class="total-counter" id="total-counter">0
            </span> 
            </p>

            <p>Remaining: <span class="remaining-counter" id="remaining-counter">1000
            </span>
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
